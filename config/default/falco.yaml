# https://github.com/draios/sysdig/wiki/sysdig-user-guide#user-content-filtering
customRules:
  rules-jenkins-infra.yaml: |-
    - list: allowed_docker_image
      items: 
        - jenkins/jenkins
        - jenkins/jnlp-slave
        - olblak/nexus
        - olblak/helmfile
        - olblak/packaging
        - nginx

    - list: monitored_namespaces
      items:
        - release

    - rule: Using unauthorized docker image
      desc: Track whenever we install an unofficial jenkins-infra docker image
      condition: evt.type=open and not container.image.repository in (allowed_docker_image_repository) and k8s.ns.name in (monitored_namespaces) 
      output: Unauthorized container %container.image.repository used in namespace %k8s.ns.name (command=%proc.cmdline pid=%proc.pid file=%fd.name %container.info image=%container.image registry=%container.image.repository)
      priority: WARNING

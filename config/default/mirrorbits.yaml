replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 1000m
    memory: 1024Mi


ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    # For now deploy this service on the private ingress
    "kubernetes.io/ingress.class": "public-ingress"
    "nginx.ingress.kubernetes.io/ssl-redirect": "false"
    "nginx.ingress.kubernetes.io/hsts": "false"
  hosts:
    - host: release.mirrors.jenkins.io
      paths:
        - /
  tls:
    - secretName: mirrorbits-tls
      hosts:
        - release.mirrors.jenkins.io

repository:
  name: mirrorbits-binary
  persistentVolumeClaim:
    enabled: true
    spec:
      accessModes:
        - ReadWriteMany
      storageClassName: azurefile
      resources:
        requests:
          storage: 100Gi
      selector:
        matchLabels:
          data: mirrorbits-binary
  persistentVolume:
    enabled: true
    spec:
      capacity:
        storage: 100Gi
      storageClassName: azurefile
      accessModes:
        - ReadWriteMany
      azureFile:
        secretName: mirrorbits-binary
        shareName: binary-core-packages
#        readOnly: true
      mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - uid=1000
      - gid=1000
      - mfsymlinks
      - nobrl

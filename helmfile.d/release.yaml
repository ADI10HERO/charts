releases:
    - name: release-jenkins
      namespace: release
      chart: ../charts/jenkins
      wait: true
      timeout: 600
      atomic: true
      values:
        - "../config/release/jenkins/values.yaml"
      secrets:
        - "../config/release/jenkins/secrets.yaml"

    - name: release-jenkins-env
      namespace: release
      chart: ../charts/env-jenkins-release
      wait: true
      timeout: 600
      atomic: true
      secrets:
        - "../config/release/env-jenkins/secrets.yaml"

    - name: release-nexus
      namespace: release
      chart: ../charts/nexus
      wait: true
      timeout: 600
      force: true
      atomic: true
      values:
        - "../config/release/nexus/values.yaml"
      secrets:
        - "../config/release/nexus/secrets.yaml"
